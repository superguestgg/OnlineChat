<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        #app-container {
            display: flex;
            flex: 1;
            gap: 20px;
        }
        #login-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        #chat-wrapper {
            display: flex;
            flex: 1;
            gap: 20px;
        }
        #chat-container {
            flex: 3;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        #users-container {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            min-width: 200px;
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .other-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .system-message {
            background-color: #ffebee;
            text-align: center;
            font-style: italic;
        }
        #message-input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            margin-right: 10px;
        }
        #send-button, #login-button {
            padding: 8px 15px;
        }
        #user-name {
            padding: 8px;
            width: 200px;
            margin-right: 10px;
        }
        .hidden {
            display: none;
        }
        #users-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        #users-list li {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        #users-list li:last-child {
            border-bottom: none;
        }
        #users-count {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .user-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .online {
            background-color: #4CAF50;
        }
        h2 {
            margin-top: 0;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
<div id="login-container">
    <h2>Вход в чат</h2>
    <div>
        <input type="text" id="user-name" placeholder="Ваше имя" required />
        <button id="login-button">Войти в чат</button>
    </div>
</div>

<div id="app-container" class="hidden">
    <div id="chat-wrapper">
        <div id="chat-container">
            <h2>Чат: <span id="current-user"></span></h2>
            <div id="chat-messages"></div>
            <div id="message-input-container">
                <input type="text" id="message-input" placeholder="Введите сообщение..." disabled />
                <button id="send-button" disabled>Отправить</button>
            </div>
        </div>

        <div id="users-container">
            <h2>Участники</h2>
            <div id="users-count">0 онлайн</div>
            <ul id="users-list"></ul>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>

<script>
    // Элементы DOM
    const loginContainer = document.getElementById('login-container');
    const appContainer = document.getElementById('app-container');
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const userNameInput = document.getElementById('user-name');
    const loginButton = document.getElementById('login-button');
    const currentUserSpan = document.getElementById('current-user');
    const usersList = document.getElementById('users-list');
    const usersCount = document.getElementById('users-count');

    // Подключение SignalR
    let connection = null;
    let currentUsers = [];

    // Добавление сообщения в чат
    function addMessageToChat(user, message, isSystemMessage = false) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message');

        if (isSystemMessage) {
            messageElement.classList.add('system-message');
            messageElement.innerHTML = `<strong>${message}</strong>`;
        } else if (user === userNameInput.value) {
            messageElement.classList.add('user-message');
            messageElement.innerHTML = `<strong>Вы:</strong> ${message}`;
        } else {
            messageElement.classList.add('other-message');
            messageElement.innerHTML = `<strong>${user}:</strong> ${message}`;
        }

        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Обновление списка пользователей
    function updateUsersList(users) {
        currentUsers = users;
        usersList.innerHTML = '';

        users.forEach(user => {
            const li = document.createElement('li');
            const status = document.createElement('span');
            status.className = 'user-status online';
            li.appendChild(status);
            li.appendChild(document.createTextNode(user));

            if (user === userNameInput.value) {
                li.style.fontWeight = 'bold';
            }

            usersList.appendChild(li);
        });

        usersCount.textContent = `${users.length} участников онлайн`;
    }

    // Инициализация подключения SignalR
    async function initializeConnection() {
        connection = new signalR.HubConnectionBuilder()
            .withUrl("/chatHub")
            .configureLogging(signalR.LogLevel.Information)
            .build();

        // Обработчики сообщений от сервера
        connection.on("ReceiveMessage", (user, message) => {
            addMessageToChat(user, message);
        });

        connection.on("UserConnected", (userName) => {
            addMessageToChat('System', `Пользователь ${userName} подключился`, true);
        });

        connection.on("UserDisconnected", (userName) => {
            addMessageToChat('System', `Пользователь ${userName} отключился`, true);
        });

        connection.on("UpdateUsersList", (users) => {
            updateUsersList(users);
        });

        connection.onclose(async () => {
            if (userNameInput.value) {
                addMessageToChat('System', 'Соединение потеряно. Переподключение...', true);
                await startConnection();
            }
        });

        return connection;
    }

    // Запуск подключения
    async function startConnection() {
        try {
            await connection.start();
            addMessageToChat('System', 'Вы подключены к чату', true);

            // Регистрируем пользователя на сервере
            await connection.invoke("RegisterUser", userNameInput.value);

            // Активируем элементы чата
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
        } catch (err) {
            console.error(err);
            addMessageToChat('System', `Ошибка подключения: ${err}`, true);
            setTimeout(startConnection, 5000);
        }
    }

    // Обработчик входа в чат
    loginButton.addEventListener('click', async () => {
        const userName = userNameInput.value.trim();

        if (!userName) {
            alert('Пожалуйста, введите ваше имя');
            return;
        }

        // Инициализируем подключение
        await initializeConnection();

        // Показываем чат и скрываем форму входа
        loginContainer.classList.add('hidden');
        appContainer.classList.remove('hidden');
        currentUserSpan.textContent = userName;

        // Запускаем соединение
        await startConnection();
    });

    // Обработчик отправки сообщения
    function sendMessage() {
        const message = messageInput.value.trim();

        if (message) {
            connection.invoke("SendMessage", userNameInput.value, message)
                .catch(err => {
                    addMessageToChat('System', `Ошибка отправки: ${err}`, true);
                    console.error(err);
                });
            messageInput.value = '';
        }
    }

    // Назначение обработчиков событий
    sendButton.addEventListener('click', sendMessage);

    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // Фокус на поле ввода имени при загрузке
    document.addEventListener('DOMContentLoaded', () => {
        userNameInput.focus();
    });
</script>
</body>
</html>
