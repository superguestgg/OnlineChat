name: deploy.yml
on:
  workflow_dispatch:
    
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3
      
      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
      
      # 3. Restore dependencies
      - name: Restore dependencies
        run: dotnet restore
      
      # 4. Build project as single file
      - name: Build single-file self-contained binary
        run: |
          dotnet publish -c Server -r linux-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeAllContentForSelfExtract=true -o ./publish2
      
      # 5. Copy binary to server via SSH
      - name: Deploy to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          source: "./publish2/**"
          target: "~/onlinechat.na4u.ru/app/"
      
      # 6. Optional: restart service via SSH
      - name: Restart remote service
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            chmod +x /home/username/app/OnlineChat
